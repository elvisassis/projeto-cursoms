services:  eureka:    image: elvisassis/ms-eureka    container_name: ms-eureka    ports:      - "8761:8761"    networks:      - ms-network    environment:      - SPRING_SECURITY_USER_NAME=cursoms-eureka-user      - SPRING_SECURITY_USER_PASSWORD=podixo03  rabbitmq: # Adicionado o serviço RabbitMQ    image: rabbitmq:4-management # Use uma tag específica, como 3-management ou 3.12-management    container_name: ms-rabbitmq # Nome do container, que será usado para resolução DNS    ports:      - "5672:5672" # Porta padrão do RabbitMQ      - "15672:15672" # Porta da interface de gerenciamento    networks:      - ms-network    environment:      RABBITMQ_DEFAULT_USER: guest # Opcional, mas boa prática para clareza      RABBITMQ_DEFAULT_PASS: guest # Opcional, mas boa prática para clareza  mscartoes:    image: elvisassis/ms-cartoes    container_name: ms-cartoes    depends_on:      - eureka      - rabbitmq # Depende do RabbitMQ também    networks:      - ms-network    environment:      - RABBITMQ_SERVER=ms-rabbitmq # Aponta para o nome do container do RabbitMQ      - EUREKA_SERVER=ms-eureka # Aponta para o nome do container do Eureka      - RABBITMQ_PORT=5672 # Removi o 'd' extra que estava aqui      - RABBITMQ_USER=guest      - RABBITMQ_PASS=guest      - EUREKA_URL=http://cursoms-eureka-user:podixo03@ms-eureka:8761/eureka  msclientes:    image: elvisassis/ms-clientes    container_name: ms-clientes    depends_on:      - eureka    networks:      - ms-network    environment:      - EUREKA_SERVER=ms-eureka # Aponta para o nome do container do Eureka      - EUREKA_URL=http://cursoms-eureka-user:podixo03@ms-eureka:8761/eureka  msavaliacao:    image: elvisassis/ms-avaliacao-credito    container_name: ms-avaliacao-credito    depends_on:      - eureka      - rabbitmq    networks:      - ms-network    environment:      - EUREKA_SERVER=ms-eureka # Aponta para o nome do container do Eureka      - EUREKA_URL=http://cursoms-eureka-user:podixo03@ms-eureka:8761/eureka      - RABBITMQ_SERVER=ms-rabbitmq      - RABBITMQ_PORT=5672      - RABBITMQ_USER=guest      - RABBITMQ_PASS=guest  gateway:    image: elvisassis/ms-cloud-gateway    container_name: ms-cloud-gateway    depends_on:      - eureka    ports:      - "8080:8080"    networks:      - ms-network    environment:      - EUREKA_SERVER=ms-eureka # Aponta para o nome do container do Eureka      - EUREKA_URL=http://cursoms-eureka-user:podixo03@ms-eureka:8761/eureka      - KEYCLOAK_SERVER=http://ms-keycloak      - KEYCLOAK_PORT=8080  keycloak:    image: quay.io/keycloak/keycloak:26.3.0    container_name: ms-keycloak    command: start-dev    ports:      - "8081:8080"  # expõe para host na 8081, dentro da rede usa 8080    networks:      - ms-network    environment:      - KEYCLOAK_ADMIN=admin      - KEYCLOAK_ADMIN_PASSWORD=adminnetworks:  ms-network:    driver: bridge