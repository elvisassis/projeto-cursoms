spring:
  application:
    name: msclientes
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

